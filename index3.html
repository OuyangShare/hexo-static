<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像头视频获取示例</title>
</head>
<body>
    <video id="videoElement" autoplay></video>
    <canvas id="canvasElement"></canvas>
    <div id="open"></div>
    <div id="read"></div>
    <script>
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const context = canvasElement.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                const open = document.getElementById('open');
                open.innerText = "打开摄像头的时间：" + Date.now()
            } catch (error) {
                console.error('访问摄像头出错：', error);
            }
        }
        let a = 0;

        function checkBrightness() {
            const canvas = document.getElementById('canvasElement');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const brightness = imageData.data.reduce((acc, val, idx) => acc + val, 0) / (imageData.data.length * 4);

            if (brightness < 10) {
                console.log('视频是黑屏！');
            } else {
                console.log('视频不是黑屏。');
            }
        }

        function processVideoFrame() {
            context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            // console.log('-------------');
            // console.log(videoElement.srcObject);
            const read = document.getElementById('read');
            if(videoElement.srcObject && a==0) {
                read.innerText = "获取到视频的时间：" + Date.now()
                // alert("嘤嘤嘤")
                a = ++a;
                checkBrightness()
            }
            // 在这里可以添加更多的处理操作，例如图像滤镜、人脸识别等
            requestAnimationFrame(processVideoFrame);
        }




        // 开始获取摄像头视频流
        startCamera();

        // 开始处理视频帧
        processVideoFrame();
    </script>
</body>

<style>
    #videoElement {
        max-width: 100vw;
    }
</style>
</html>
