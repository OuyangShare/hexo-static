<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选号</title>
</head>
<style>
    .container {
        /* display: flex; */
        /* justify-self: space-around; */
        text-align: center;
    }

    .num {
        font-size: 30px;
        margin: 50px 10px;
        color: #f35626;
        display: inline-block;
        -webkit-animation: bounce 2s infinite;
    }

    .blue_num {
        color: blue;
        display: inline-block;
        font-size: 28px;
        font-weight: 700;
    }

    @-webkit-keyframes bounce {

        0%,
        100%,
        20%,
        50%,
        80% {
            -webkit-transform: translateY(0);
        }

        40% {
            -webkit-transform: translateY(-30px);
        }

        60% {
            -webkit-transform: translateY(-15px);
        }
    }

    .btn {
        cursor: pointer;
        width: 200px;
        height: 40px;
        background-color: aquamarine;
        line-height: 40px;
        margin: auto;
    }

    .num2 {
        font-size: 30px;
        margin: 50px 10px;
        color: #f35626;
        display: inline-block;
        -webkit-animation: light 1.5s ease-in-out infinite alternate;
    }

    .blue_num2 {
        color: blue;
        display: inline-block;
        font-size: 28px;
        font-weight: 700;
    }

    .btn2 {
        background-color: #d51938;
    }

    @-webkit-keyframes light {
        from {
            text-shadow: 0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #0000FF,
                0 0 70px #0000FF,
                0 0 80px #0000FF,
                0 0 100px #0000FF,
                0 0 150px #0000FF;
        }

        to {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff,
                0 0 20px #0000FF, 0 0 35px #0000FF, 0 0 40px #0000FF, 0 0 50px #0000FF, 0 0 75px #0000FF,
            ;
        }
    }
</style>

<body>
    <div class="container">
        <div class="num"></div>
        <div class="blue_num"></div>
        <div class="btn" onclick="lottery()">双色球选号/重新选号</div>
    </div>

    <div class="container">
        <div class="num2"></div>
        <div class="blue_num2"></div>
        <div class="btn btn2" onclick="Lotto()">大乐透选号/重新选号</div>
    </div>
</body>
<script>
    function lottery() {
        let content = [];
        while (content.length < 6) {
            let a = Math.floor((Math.random() * 33) + 1);
            if (a < 10) {
                a = '0' + a;
            }
            if (!content.includes(a)) {
                content.push(a);
            }
        }
        let b = Math.floor((Math.random() * 16) + 1);
        if (b < 10) {
            b = '0' + b;
        }
        const dom = document.querySelector(".num");
        content = String(content).replaceAll(',', '  ');
        dom ? (dom.innerHTML = content) : "";
        const dom1 = document.querySelector(".blue_num");
        dom1 ? (dom1.innerHTML = b) : "";
    }

    function Lotto() {
        let content = [];
        while (content.length < 5) {
            let a = Math.floor((Math.random() * 35) + 1);
            if (a < 10) {
                a = '0' + a;
            }
            if (!content.includes(a)) {
                content.push(a);
            }
        }
        let blue = [];
        while (blue.length < 2) {
            let a = Math.floor((Math.random() * 12) + 1);
            if (a < 10) {
                a = '0' + a;
            }
            if (!blue.includes(a)) {
                blue.push(a);
            }
        }
        const dom = document.querySelector(".num2");
        content = String(content).replaceAll(',', '  ');
        dom ? (dom.innerHTML = content) : "";
        const dom1 = document.querySelector(".blue_num2");
        blue = String(blue).replaceAll(',', '  ');
        dom1 ? (dom1.innerHTML = blue) : "";
    }
    window.onload = function () {
        // lottery();
    }
</script>

</html>
