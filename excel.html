<html>

<head>
    <p style="font-size: 20px;color: red;">使用a标签方式将json导出csv文件1</p>
    行数： <input class="num" value="10">
    <button onclick='tableToExcel()'>导出</button>
</head>

<body>
    <script>
        const tableToExcel = () => {
            // 要导出的json数据
            let jsonData = [];
            const a = document.querySelector(".num").value
            for (let i = 1; i < a; i++) {
                console.log(i);
                jsonData.push({
                    name: '路人甲',
                    phone: '123456789',
                    email: '000@123456.com',
                    name1: '路人甲',
                    phone1: '123456789',
                    email1: '000@123456.com',
                    name2: '路人甲',
                    phone2: '123456789',
                    email2: '000@123456.com',
                    name3: '路人甲',
                    phone3: '123456789',
                    email3: '000@123456.com',
                    name4: '路人甲',
                    phone4: '123456789',
                    email4: '000@123456.com',
                    name5: '路人甲',
                    phone5: '123456789',
                    email5: '000@123456.com'
                })
            }
            // 列标题，逗号隔开，每一个逗号就是隔开一个单元格
            let str = `姓名,电话,邮箱,姓名,电话,邮箱,姓名,电话,邮箱,姓名,电话,邮箱,姓名,电话,邮箱,姓名,电话,邮箱\n`;
            // 增加\t为了不让表格显示科学计数法或者其他格式
            for (let i = 0; i < jsonData.length; i++) {
                for (const key in jsonData[i]) {
                    str += `${jsonData[i][key] + '\t'},`;
                }
                str += '\n';
            }
            // encodeURIComponent解决中文乱码
            const uri = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str);
            // 通过创建a标签实现
            const link = document.createElement("a");
            link.href = uri;
            // 对下载的文件命名
            link.download = "json数据表.csv";
            link.click();
        }
    </script>
</body>

</html>
